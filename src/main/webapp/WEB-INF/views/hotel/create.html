<form action="#" th:action="@{/hotels/create}" th:object="${hotel}" method="post" xmlns:th="http://www.w3.org/1999/xhtml">
<label for="name">Name</label>
<input type="text" th:field="*{name}" id="name" placeholder="Name">
<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/>
    <br/>
<label for="address">Address</label>
<input type="text" th:field="*{address}" id="address" placeholder="Address">
<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    <br/>
    <br/>
    <label for="starRating">starRating</label>
    <input type="text" th:field="*{starRating}" id="starRating" placeholder="StarRating">
    <span th:if="${#fields.hasErrors('starRating')}" th:errors="*{starRating}"></span>
    <br/>
    <br/>
    <label for="city.id">CityId</label>
    <input type="text" th:field="*{city.id}" id="city.id" placeholder="City">
    <span th:if="${#fields.hasErrors('city.id')}" th:errors="*{city.id}"></span>
    <br/>
    <br/>



<input type="submit" value="Add Hotel">
</form>
