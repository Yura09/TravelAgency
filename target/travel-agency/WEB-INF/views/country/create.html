<form action="#" th:action="@{/countries/create}" th:object="${country}" method="post" xmlns:th="http://www.w3.org/1999/xhtml">
<label for="name">Name</label>
<input type="text" th:field="*{name}" id="name" placeholder="Name">
<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/>
    <br/>
<label for="code">Code</label>
<input type="text" th:field="*{code}" id="code" placeholder="Code">
<span th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
    <br/>

<input type="submit" value="Add Country">
</form>
