<html xmlns:th="http://www.w3.org/1999/xhtml">
<p><a href="/countries">countries</a></p>
<p><a href="/cities">cities</a></p>
<p><a href="/hotels">hotels</a></p>
<h2>Country</h2>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>code</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${country.id}"></td>
        <td th:text="${country.name}"></td>
        <td th:text="${country.code}"></td>
        <td><a th:href="@{/countries/update/{id}(id=${country.id})}">Edit</a></td>
        <td><a th:href="@{/countries/remove/{id}(id=${country.id})}">Delete</a></td>

    </tbody>
</table>
<h3>Cities</h3>
<table>

    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Show</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city : ${country.cities}">
        <td th:text="${city.id}">id</td>
        <td th:text="${city.name}">name</td>
        <td><a th:href="@{'/cities/get/'+${city.id}+'?country-name='+${country.name}}">Show</a></td>
<!-- <td><a th:href="@{'/cities?country-name='+${country.name}+'/get/'+${city.id}}">Show</a></td>-->
    </tbody>
</table>

<p><a href="/countries/create">Add a new Country</a></p>

</html>
